<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script language="javascript" type="text/javascript" src="js/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">

  <title>8bit Tinkerer</title>
</head>
<body>
  <h1>Welcome to my website!</h1>
  <hr />
  <p>On this pages there will be more content within the next days...</p>
  <div class="container">
    <div class="password-generator">
      <h2>Passwort Generator</h2>
      <div class="password">
        <p id="passwordBox"></p><i class="far fa-clipboard" onclick="copyPassword()"></i></i>
      </div>
      <div>
        <label for="length">LÃ¤nge</label>
        <input type="number" id="length" min="6" max="63" value="12">
      </div>
      <div>
        <label for="symbol">Sonderzeichen</label>
        <input type="checkbox" id="symbol" checked>
      </div>
      <div>
        <label for="number">Ziffern</label>
        <input type="checkbox" id="number" checked>
      </div>
      <div>
        <label for="lowerCase">a-z</label>
        <input type="checkbox" id="lowerCase" checked>
      </div>
      <div>
        <label for="upperCase">A-Z</label>
        <input type="checkbox" id="upperCase" checked>
      </div>
      <button onclick="createPassword()">Passwort erzeugen</button>
    </div>
  </div>
</body>
</html>
